<div  class="user-list-component">

  <app-search (queryChanged)="handleQueryChanged($event)"></app-search>

  <div class="users-list" [perfectScrollbar] (psYReachEnd)="handlePsYReachEnd()">

    <div *ngFor="let user of users" (click)="handleUserClick(user)" class="user-single {{userSelected?.id === user.id ? 'selected' : ''}}">

      <div class="user-avatar">
        <img [attr.src]="user?.profile_image?.medium">
      </div>
      <div class="user-description">
        <div class="user-name">{{ user?.name }}</div>
        <div class="user-username">@{{ user?.username }}</div>
      </div>
    </div>

    <div *ngIf="isMessageTypeSomething()" class="inform-message">
      Type something to find a user
    </div>
    <div *ngIf="isMessageNoUser()" class="inform-message">
      No users found
    </div>
  </div>

</div>
